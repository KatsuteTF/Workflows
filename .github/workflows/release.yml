name: Release Plugin

on:
  workflow_call:
    inputs:
      file:
        type: string
        required: true
      sourcepawn-version:
        type: string
        default: "1.11"
        required: false

    secrets:
      token:
        required: true

jobs:
  release:
    name: Release Plugin (SourcePawn ${{ inputs.sourcepawn-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install SourcePawn ${{ inputs.sourcepawn-version }}
        uses: KatsuteTF/Workflows/actions/setup-sourcepawn@main

      - name: Compile ${{ inputs.file }}
        run: spcomp ${{ inputs.file }}

      - name: Deploy to GitHub Releases
        uses: AButler/upload-release-assets@v2.0.2
        with:
          files: 'target/*.jar'
          repo-token: ${{ secrets.token }}